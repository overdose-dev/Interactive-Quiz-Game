<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background: url(images/57622.jpg) no-repeat;
      }
    </style>
    <title>Interactive Quiz Game</title>
  </head>
  <body>
    <section id="GameSection">
      <div id="questionArea">
        <p class="questionNo" id="questionNo">
          Question <span id="question-numb"></span>
        </p>
        <p class="Q1">Q1</p>
        <p class="question" id="question">Who built this quiz?</p>
        <div id="options">
          <button class="answer-options">Olanrewaju Folarin</button>
          <button class="answer-options">Chinaza</button>
          <button class="answer-options">Oyedeji Pelumi</button>
          <button class="answer-options">Vivian Afolabi</button>
        </div>
        <p class="answerStatus"></p>
        <button id="submitAnswerBtn">Submit</button>
      </div>
      <i class="fa-solid fa-right-long" id="next-btn"></i>
    </section>
    <script src="script.js"></script>
    <script src="game.js"></script>
  </body>
</html>
