<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: url(images/57622.jpg) no-repeat;
      }
    </style>
    <title>Interactive Quiz Game</title>
  </head>
  <body>
    <section id="GameSection">
      <div id="questionArea">
        <p class="questionNo">Question 1</p>
        <p class="question">Who built this quiz?</p>
        <span id="options">
          <section id="up">
            <input type="radio" name="answer" value="A" class="radio-button" />
            <span class="a">Olanrewaju Folarin</span>
            <input type="radio" name="answer" value="B" class="radio-button" />
            <span class="b">Chinaza</span>
          </section>
          <section id="bottom">
            <input type="radio" name="answer" value="C" class="radio-button" />
            <span class="c">Oyedeji Pelumi</span>
            <input type="radio" name="answer" value="D" class="radio-button" />
            <span class="d">Vivian Afolabi</span>
          </section>
        </span>
        <button id="submitAnswerBtn">Submit</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
